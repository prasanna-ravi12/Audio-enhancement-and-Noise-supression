<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Link - Video/Audio Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="download.png" alt="People Link Logo">
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Enhanced clarity: noise-free video and crisp audio</h1>
                <p>Works with the majority of Video Conferencing Solutions</p>
                <div class="product-images">
                    <img src="High-Quality-Audio-Excellence-1024x576.webp" alt="Video Bars">
                    <div class="upload-section">
                        <input type="file" id="file-upload" accept="audio/*,video/*">
                        <button id="upload-button"><i class="fas fa-upload"></i> Upload</button>
                    </div>
                    <div class="download-section" id="download-section" style="display: none;">
                        <a href="#" id="download-link" download><i class="fas fa-download"></i> Download Processed File</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
